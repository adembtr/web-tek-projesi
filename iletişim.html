<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iletişim</title>
    <link rel="stylesheet" href="/css/iletişim.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--iconlari kullanmak için-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
<body>
    
    <div class="loginMenü" id="app">
        <form
          id="contactForm"
          action="iletişim.php"
          method="POST"
          novalidate
          @submit.prevent="onSubmitVue"
        >
          <table>
            <!-- Kullanıcı Adı -->
            <tr>
              <td><label for="username">Kullanıcı Adı:</label></td>
              <td>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="adem batur"
                  v-model="form.username"
                  class="form-control"
                >
                <div class="text-danger" v-if="errors.username">
                  {{ errors.username }}
                </div>
              </td>
            </tr>
      
            <!-- E-posta -->
            <tr>
              <td><label for="email">Kullanıcı E-postası:</label></td>
              <td>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="ornek@mail.com"
                  v-model="form.email"
                  class="form-control"
                >
                <div class="text-danger" v-if="errors.email">
                  {{ errors.email }}
                </div>
              </td>
            </tr>
      
            <!-- Telefon -->
            <tr>
              <td><label for="telefon">Telefon No:</label></td>
              <td>
                <input
                  type="tel"
                  name="telefon"
                  id="telefon"
                  placeholder="05355355353"
                  v-model="form.telefon"
                  class="form-control"
                >
                <div class="text-danger" v-if="errors.telefon">
                  {{ errors.telefon }}
                </div>
              </td>
            </tr>
      
            <!-- Butonlar -->
            <tr>
              <td colspan="2" style="text-align: right;">
                <button
                  type="button"
                  id="jsValidateBtn"
                  class="btn btn-outline-primary me-2"
                >
                  JS ile Kontrol
                </button>
                <button
                  type="button"
                  @click="validateVue"
                  class="btn btn-outline-success me-2"
                >
                  Vue ile Kontrol
                </button>
                <button
                  type="button"
                  @click="clearForm"
                  class="btn btn-warning me-2"
                >
                  Temizle
                </button>
                <button type="submit" class="btn btn-primary">
                  Gönder
                </button>
              </td>
            </tr>
          </table>
        </form>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> <!-- vue js kütüphanesi -->
    <script src="script.js"></script>
    <script src="iletişim_script.js"> </script>
    <script src="vue_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
